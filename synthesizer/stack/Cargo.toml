[package]
name = "snarkvm-synthesizer-stack"
version = "0.12.6"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Stack for a decentralized virtual machine"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkVM"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [
  "compilers",
  "cryptography",
  "mathematics",
  "wasm",
  "web-programming"
]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "Apache-2.0"
edition = "2021"

[features]
default = [ ]
aleo-cli = [ "colored" ]
serial = [ "console/serial" ]
wasm = [ "console/wasm" ]

[dependencies.circuit]
package = "snarkvm-circuit"
path = "../../circuit"
version = "=0.12.6"

[dependencies.console]
package = "snarkvm-console"
path = "../../console"
version = "=0.12.6"

[dependencies.snarkvm-synthesizer-program]
path = "../program"
version = "=0.12.6"

[dependencies.colored]
version = "2"
optional = true

[dependencies.indexmap]
version = "2.0"
features = [ "serde", "rayon" ]

[dependencies.paste]
version = "1.0.12"

[dependencies.rand]
version = "0.8"

[dependencies.rand_chacha]
version = "0.3"

[dependencies.serde_json]
version = "1.0"
features = [ "preserve_order" ]

[dev-dependencies.bincode]
version = "1"

[dev-dependencies.synthesizer]
package = "snarkvm-synthesizer"
path = "../"
version = "=0.12.6"

[dev-dependencies.snarkvm-synthesizer-snark]
path = "../snark"
version = "=0.12.6"
