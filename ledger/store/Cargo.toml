[package]
name = "snarkvm-ledger-store"
version = "0.13.0"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "A data store for a decentralized virtual machine"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkVM"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography", "web-programming" ]
license = "Apache-2.0"
edition = "2021"

[features]
default = [ "indexmap/rayon", "rayon" ]
rocks = [ "rocksdb" ]
serial = [ "console/serial", "ledger-block/serial", "synthesizer-coinbase/serial", "synthesizer-program/serial", "synthesizer-snark/serial" ]

[dependencies.console]
package = "snarkvm-console"
path = "../../console"
version = "=0.13.0"

[dependencies.ledger-block]
package = "snarkvm-ledger-block"
path = "../../ledger/block"
version = "=0.13.0"

[dependencies.synthesizer-coinbase]
package = "snarkvm-synthesizer-coinbase"
path = "../../synthesizer/coinbase"
version = "=0.13.0"

[dependencies.synthesizer-program]
package = "snarkvm-synthesizer-program"
path = "../../synthesizer/program"
version = "=0.13.0"

[dependencies.synthesizer-snark]
package = "snarkvm-synthesizer-snark"
path = "../../synthesizer/snark"
version = "=0.13.0"

[dependencies.anyhow]
version = "1.0.70"

[dependencies.bincode]
version = "1.3"

[dependencies.indexmap]
version = "2.0"
features = [ "serde" ]

[dependencies.parking_lot]
version = "0.12"

[dependencies.rayon]
version = "1"
optional = true

[dependencies.rocksdb]
version = "0.21"
default-features = false
features = [ "lz4" ]
optional = true

[dependencies.serde]
version = "1.0"

[dev-dependencies.ledger-test-helpers]
package = "snarkvm-ledger-test-helpers"
path = "../../ledger/test-helpers"
